<h3>Agregar{{nuevo.nombre}}</h3>
            <hr>
            <form (ngSubmit)="agregar()">
                <input 
                type="test"
                 placeholder="Nombre"
                 name = "nombre"
                [(ngModel)]="nuevo.nombre"
                 />

                <input
                 type="number" 
                 placeholder="Poder" 
                 name = "poder"
                [(ngModel)]="nuevo.poder"
                 
                 />
                <button type="submit">
                    Agregar
                </button>
            </form>
